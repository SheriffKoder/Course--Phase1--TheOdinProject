<link>
used for stylesheets, also favicon, also home screen app mobile devices icon





Content Sectioning Elements identify sections of content
////////////////////////////////////////////////////////

<address> 
element indicates that the enclosed html provides 
contact information for a person or people

<article> article style
<aside> undirectly related to document
<header> header of document or element
<footer> footer of document or element
<h1>..<h6>

<main>  
element represents the dominant content of the body of a document

<nav>
navigation links either within the document or to other documents
like ...,indexes and menus

<section>
represents a generic standalone section of a document
that not have a more specific semantic element to represent it
should always have a heading




Text content
////////////////////////////////////////////////////////
to organize blocks or sections of content placed within the body
important for accessibility and SEO

<blockqoute>
indicates that the enclosed text is an extended quotation
url source of it given using the cite attribute
