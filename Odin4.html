markup should convey the underlying meaning of your content not its appearance
tags called sectioning elements

with other articles in it
along with hav sidebars/headers

make it with divs then change ?

don’t use semantic elements just for the sake of using them. 
Implementing them incorrectly is worse than not using them at all, 
so if you’re ever in doubt, use a <div> instead.
